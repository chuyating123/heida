<!DOCTYPE html>
<!-- 声明文档类型 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="  "
    <!-- 搜索引擎 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
</head>
<body>
    <!-- 
        html语义化
        1.有利于搜索引擎化
        2.开发人员维护方便
        3.标签自带样式，css加载不出来
        strong 行元素
     -->
    <!--页面内容  -->
    <h2>标题1-6</h2>
    <img src="https://gw.alicdn.com/bao/uploaded/i3/725677994/O1CN01ntmC3t28vIjIoHxUv_!!0-item_pic.jpg"  alt="">
    <!-- 段落可以自动换行 -->
    <!-- 图片  src 路径  alt 图片加载不出来   title  鼠标划入 -->
    <!-- 绝对路径  相对路径 -->
    <ul>
        <!-- ul里只能放li -->
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <!-- 无序列表 -->
    </ul>
    <ol>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <!-- 有序列表 -->
    </ol>
    <div style="background: red;">
        <!-- 布局 划分区块 -->
    </div>
    <!-- div 块级元素   宽度充满父元素  自己占一行 -->
    <!-- span 行级元素   宽度是内容撑的  多个占一行 -->
用户名: <input type="text"/>
密码: <input type="keyword"/>
<select>
    <option value="黑大"></option>
    <option value="理工"></option>
</select>
<input type="radio" name=sex>男
<input type="radio" name=sex>女
<input type="checkbox">吃饭
<input type="checkbox">睡觉
<table border="1" cellsapcing="0">
<tr>
    <th>姓名</th><th>年龄</th>
</tr>
<tr>
    <td>褚雅婷</td><td>20</td>
</tr>
</table>
</body>
</html>
<!--开始标签和结束标签
    html根元素
    title标题

-->
