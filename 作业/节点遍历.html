<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="uu">
        <li id="l1">111</li>
        <li id="l2">222</li>
    </ul>
    <script>
        var oul=document.getElementById("uu");
        var oul1=document.getElementById("l1");
        var oul2=document.getElementById("l2");
        function next(elem){
            do{
                elem=elem.nextSibling;
            }while(elem && elem.nodeType!=1)
            return elem;
        }
        console.log(next(oul1));
        function prev(elem){
            do{
                elem=elem.previousSibling;
            }while(elem && elem.nodeType!=1)
            return elem;
        }
        console.log(prev(oul2));
        function first(elem){
            elem=elem.firstChild;
            if(elem.nodeType!=1)
            {
                elem=next(elem);
            }
            return elem;
        }
        function next(elem){
            do{
                elem=elem.nextSibling;
            }while(elem && elem.nodeType!=1)
            return elem;
        }
        console.log(first(oul));


    </script>
    
</body>
</html>
