<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            touch-action: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script src="zepto.js"></script>
    <script src="touch.js"></script>
    <script>
        $("#div1").on('tap',function(){
            console.log('tap');
        })
        $("#div1").on('touch',function(){
            console.log('touch');
        })
    </script>
</body>
</html>
