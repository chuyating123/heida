<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 300px;
            border: 1px solid #000000;
            position: absolute;
            top:0px;
            left: 0px;

        }
        #container h2{
            background: #000000;
            color: #ffffff;
            cursor: pointer;
        }
        #container ul{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
         <div>
             <h2>管理区</h2>
            <ul>
                <li>111</li>
                <li>111</li>
                <li>111</li>
            </ul>
         </div>
         <div>
            <h2>交流区</h2>
           <ul>
               <li>222</li>
               <li>222</li>
               <li>222</li>
           </ul>
        </div>
    </div>
    <script>
        var oh2=document.getElementsByTagName("h2");
        // var oul=document.getElementsByTagName("ul");
        for(var i=0;i<oh2.length;i++){
            oh2[i].flag=false;
            oh2[i].onclick=function(){
               var oul=next(this);
               if(this.flag){
                 oul.style.display="none"; 
               }  
               else{
                 oul.style.display="block";
               }
               this.flag=!this.flag;
            }
        }
            function next(elem){
            do{
                elem=elem.nextSibling;
            }while(elem && elem.nodeType!=1)
            return elem;
        }
    </script>
</body>
</html>
