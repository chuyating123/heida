<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            margin: 0 auto;
        }
        #dialogbox{
            width: 300px;
            height: 200px;
            border:1px solid #000000
        }
        .title{
            border-bottom: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
    <div id="box">
        <button>登录</button>
        <button>注册</button>
        <mydialog login="登录">
            用户名:<input type="text">
            密码:<input type="text">
            <button>登录</button>
        </mydialog>
        <mydialog login="注册">
            用户名:<input type="text">
            密码:<input type="text">
            确认密码: <input type="text">
            <button>注册</button>
        </mydialog>
    </div>
    <script src="vue.js"></script>
    <template id="temp">
        <div id="dialogbox">
            <div class="title">
                {{login}}
                <span>X</span>
            </div>
        </div>
        <div id="content">
            <slot></slot>
        </div>
    </template>
    <script>
       new Vue({
           el:"#box",
           data:{

           },
           components:{
               "mydialog":{
               template:"#temp",
               props:["login"]
               }
           }
       })
    </script>
</body>
</html>
