<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        {{num}}
        <button @click="add()">click</button>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#div1",
            data: {
                num: 0
            },
            methods: {
                add() {
                    this.num++;
                }
            }
        })
    </script>
</body>

</html>
