<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="text" v-model="myvalue"><button @click="add()">add</button>
        <ul>
            <li v-for="(obj,index) in list" @click="fn(obj)" :class="{red:obj.ischecked}">{{obj.name}}<button @click.stop="remove(index)">delete</button></li>

        </ul>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#box",
            data: {
                list: [
                    {
                        name: "吃饭",
                        ischecked: false
                    },
                    {
                        name: "睡觉",
                        ischecked: false
                    }
                ],
                myvalue:""
            },
            methods:{
                add(){
                  this.list.push({
                      name:this.myvalue,
                      ischecked:false
                  }) 
                },
                fn(obj){
                obj.ischecked=!obj.ischecked
                },
                remove(index){
                    this.list.splice(index,1)
                }
            }
        })
    </script>
</body>

</html>
